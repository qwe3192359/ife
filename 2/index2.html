<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    let aqiData = [
                    ["北京", 90],
                    ["上海", 50],
                    ["福州", 10],
                    ["广州", 50],
                    ["成都", 90],
                    ["西安", 100]
                ],
        ranking = ['一','二','三','四','五','六'];
    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        aqiData.sort(aqiSort);
        let wrap = document.getElementById('aqi-list'),
            rankingList = 0;
        for(let i = 0;i<aqiData.length;i++){
            if(aqiData[i][1] > 30){
                let li = document.createElement('li'),
                    text = document.createTextNode('第' + ranking[rankingList] + '名：' + aqiData[i][0] + ',' + aqiData[i][1]);
                rankingList++;
                li.appendChild(text);
                wrap.appendChild(li);
            }
        }
        function aqiSort(a,b) {
            console.log(a + ',' + b);
            return  b[1] - a[1];
        }
    })();

</script>
</body>
</html>
