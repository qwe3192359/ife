<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 1px solid #000;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            flex-grow: 1;
        }

        div div + div {
            margin-left: 20px;
        }

        button {
            margin-top: 20px;
        }

        .mt20 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header id="wrap">
    <div>
        <div>
            <div>
                <div></div>
                <div></div>
            </div>
            <div class="m20">
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="m20">
            <div>
                <div></div>
                <div></div>
            </div>
            <div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <div class="mt20">
        <div>
            <div>
                <div></div>
                <div></div>
            </div>
            <div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div>
            <div>
                <div></div>
                <div></div>
            </div>
            <div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
</header>

<button id="btn1" type="button">前序遍历1（根左右）</button>
<button id="btn2" type="button">中序遍历2（左根右）</button>
<button id="btn3" type="button">后续遍历3（左右根）</button>
</body>
<script>
    (function () {
        let wrap = document.getElementById('wrap');
        let arr = [];
        document.getElementById('btn1').onclick = function () {
            preorderTraversal(wrap);
            changeColor(arr);
        };
        document.getElementById('btn2').onclick = function () {
            infixorderTraversal(wrap);
            changeColor(arr);
        };
        document.getElementById('btn3').onclick = function () {
            postorderTraversal(wrap);
            changeColor(arr);
        };
        //前序遍历
        function preorderTraversal(node) {
            if (node) {
                arr.push(node);
                preorderTraversal(node.firstElementChild);
                preorderTraversal(node.lastElementChild);
            }

        }
        //中序遍历
        function infixorderTraversal(node) {
            if (node) {
                infixorderTraversal(node.firstElementChild);
                arr.push(node);
                infixorderTraversal(node.lastElementChild);
            }
        }
        //后序遍历
        function postorderTraversal(node) {
            if (node) {
                postorderTraversal(node.firstElementChild);
                postorderTraversal(node.lastElementChild);
                arr.push(node);
            }
        }
        //循环显示遍历到的元素
        function changeColor(list,i=0) {
            setTimeout(function () {
                if (i > list.length) {
                    return
                }
                else {
                    if (i > 0) {
                        list[i - 1].style = 'background:#fff';
                    }
                    if (i === list.length - 1){
                        return
                    }
                    list[i].style.background = '#eb2002';
                    i++;
                    changeColor(arr,i)
                }
            }, 1000)
        }
    }());

</script>
</html>
